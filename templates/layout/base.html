<!DOCTYPE html>
<html ng-app="appFront">
<head>
	<title> {%- block page_title -%} OTPO {%- endblock -%} </title>

	<!-- set the base path for angular routing -->
	<base href="/">

	{%- block asset_style -%}
		<link rel="stylesheet" type="text/css" href="./stylesheets/css/home.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	{%- endblock -%}

</head>
<body ng-controller="RouteController as routeCtrl">

	{%- block menu -%}
		{% include "components/menu.html" %}
	{%- endblock -%}
	
	<div class='container'>

		<!-- <iframe width="512" height="352" src="http://localhost:8000/present/ukmdxz/embed/" frameborder="0" scrolling="no" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" onmousewheel=""></iframe> -->

		<div ng-viewport></div>
		
		<div class="player" >
			<div id="audioPlayer" style="text-align: center;">

				<a id="player-previous" ><i class="fa fa-step-backward fa-2x" style="color: white; cursor: pointer;"></i></a>
				<a id="player-play" ><i class="fa fa-play fa-2x" style="color: white; cursor: pointer; margin: 0px 10px 0px 10px;"></i></a>

				<audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg" style="display: none;">
				    <source type="audio/mp3" src="">
				    Sorry, your browser does not support HTML5 audio.
				</audio>

				<a id="player-next" ><i class="fa fa-step-forward fa-2x" style="color: white; cursor: pointer;"></i></a>

			</div>
			<div style="text-align: center;">
				<input	type="checkbox" id="replay"></input> <b style="color:white;"> Replay </b>
			</div>
		</div>

	</div>

	{%- block default_js -%}
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
		<script src="./js/lib/router.es5.min.js"></script>
		<script src="./js/lib/scrollReveal.js"></script>
		<script src="./js/lib/socket.io.js"></script>

		<script src="./min/soundcloud-retriever.js"></script>
	{%- endblock -%}

</body>
</html>
